[package]
name = "beancount-parser"
version = "0.0.0-dev"
license = "Unlicense"
authors = ["Jonathan Cornaz"]
edition = "2021"
description = "A beancount file parser library for rust"
repository = "https://github.com/jcornaz/beancount-parser"
categories = ["parser-implementations"]
keywords = ["parsing", "beancount", "accounting"]

[features]
unstable = []
rust_decimal = []

[dependencies]
nom = "7.1"
rust_decimal = { version = "1.26", default-features = false }
thiserror = "1.0"

[dev-dependencies]
rstest = { version = "0.15.0", default-features = false }
approx = "0.5.1"

[profile.dev]
opt-level = 1
debug = false

[profile.release]
lto = true
codegen-units = 1
